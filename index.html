<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML shablon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-text">
                basic form
            </h1>
            <p class="paragraph">
                Run with Anima plugin for real inputs
            </p>
        </div>
    </div>
    <div class="container">
        <div class="main-section">
            <div class="form-section">
                <form action="#" method="GET">
                    <input type="text" name="name" id="name" placeholder="First Name">
                    <input type="text" name="surname" id="surname" placeholder="Surname">
                    <input type="text" name="adress" id="adress" placeholder="Full Adress">
                    <input type="text" name="Zip" id="Zip" placeholder="ZIP" class="zip">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password (Don't put a real one)">
                    <button class="button__submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="footer">
            <img class="footer__img" src="./img/Screenshot 2023-12-24 193330.png" alt="Logo">
            <h4 class="footer-text">
                Built with Anima + Figma
            </h4>
            <p class="footer-short-info">
                Anima converts design to code, automatically.
            </p>
        </footer>
    </div>
</body>
</html>
